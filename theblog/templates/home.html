{% extends 'base.html' %}



 {% block content %}

 

<div class="row align-center  " >
   <p>welcome to maboto</p>
   {% for post in object_list %}
   <div class="card m-4 " style="width: 300px;  " style="max-width: 18rem;">
      <a href="{% url 'blog_detail' post.pk %}"><img src="{{ post.images.url}}" style="width: 300px; height: 300px;" ></a>
      {{ post.title }}            By- {{ post.author }}<br>
      {{ post.body |truncatechars:30 }}<br>

      <hr>

      <a href="{% url 'updateb' post.pk %}" class="btn btn-primary" >edit</a>
      <hr>

      <a href="{% url 'deleteb' post.pk %}" class="btn btn-danger">delete</a>
   </div>   


   {% endfor %}   
</div>


{% endblock %}
